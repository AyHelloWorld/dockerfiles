[supervisord]
nodaemon=true

[program:postfix]
process_name = master
directory = /etc/postfix
command = /usr/sbin/postfix -c /etc/postfix start
startsecs = 0
autorestart = false

[program:postgrey]
directory = /var/spool/postfix/postgrey
command = /usr/sbin/postgrey --delay 20 --inet=127.0.0.1:10029 --dbdir=/var/spool/postfix/postgrey --user=postgrey --group=postgrey
startsecs = 0

[program:dovecot]
directory = /etc/dovecot
command = /usr/sbin/dovecot
startsecs = 0
